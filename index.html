<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Content Overlay */
    .overlay {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
      pointer-events: none;
    }

    .banner-img {
      width: 85%;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 0 50px rgba(255, 190, 41, 0.6);
      margin-bottom: 30px;
      animation: powerIn 1.5s ease-out;
    }

    @keyframes powerIn {
      0% { opacity: 0; transform: scale(0.8); filter: brightness(2); }
      100% { opacity: 1; transform: scale(1); filter: brightness(1); }
    }

    /* --- Original High-Effect Circles --- */
    .container {
      position: relative;
      height: 200px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .circle {
      position: absolute;
      background: transparent;
      width: calc(var(--i) * 2.5vmin);
      aspect-ratio: 1;
      border-radius: 50%;
      border: 3px solid rgb(0, 255, 13);
      transform-style: preserve-3d;
      transform: rotateX(70deg) translateZ(50px);
      animation: animateOriginal 3s ease-in-out calc(var(--i) * 0.08s) infinite;
      box-shadow: 0 0 15px rgb(124, 124, 124), inset 0 0 15px rgb(124, 124, 124);
    }

    @keyframes animateOriginal {
      0%, 100% {
        transform: rotateX(70deg) translateZ(50px) translateY(0);
        filter: hue-rotate(0);
      }
      50% {
        transform: rotateX(70deg) translateZ(50px) translateY(-45vmin);
        filter: hue-rotate(360deg);
      }
    }

    canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
  </style>
</head>
<body>

  <div class="overlay">
    <img src="78new.jpg" alt="78 Independence Day" class="banner-img">
    <div class="container">
      <div class="circle" style="--i:0;"></div><div class="circle" style="--i:1;"></div>
      <div class="circle" style="--i:2;"></div><div class="circle" style="--i:3;"></div>
      <div class="circle" style="--i:4;"></div><div class="circle" style="--i:5;"></div>
      <div class="circle" style="--i:6;"></div><div class="circle" style="--i:7;"></div>
      <div class="circle" style="--i:8;"></div><div class="circle" style="--i:9;"></div>
      <div class="circle" style="--i:10;"></div><div class="circle" style="--i:11;"></div>
      <div class="circle" style="--i:12;"></div><div class="circle" style="--i:13;"></div>
      <div class="circle" style="--i:14;"></div><div class="circle" style="--i:15;"></div>
      <div class="circle" style="--i:16;"></div><div class="circle" style="--i:17;"></div>
      <div class="circle" style="--i:18;"></div><div class="circle" style="--i:19;"></div>
      <div class="circle" style="--i:20;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cloudParticles = [], flash, rain, rainGeo, rainCount = 15000;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;
      camera.rotation.y = -0.12;
      camera.rotation.z = 0.27;

      scene.add(new THREE.AmbientLight(0x555555));
      let directLight = new THREE.DirectionalLight(0xffeedd);
      directLight.position.set(0,0,1);
      scene.add(directLight);

      flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
      flash.position.set(200,300,100);
      scene.add(flash);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // --- Clouds with fallback color if image fails ---
      let loader = new THREE.TextureLoader();
      loader.load("https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/terrain/grasslight-big.jpg", function(texture){
        // සටහන: මෙහිදී මම cloud texture එකක් ලෙස භාවිතා කළ හැකි පොදු image එකක් ගත්තා
        let cloudGeo = new THREE.PlaneBufferGeometry(500,500);
        let cloudMaterial = new THREE.MeshLambertMaterial({
          map: texture,
          transparent: true,
          opacity: 0.1 // දුම් වැනි ස්වභාවයක් ලබා දීමට
        });

        for(let p=0; p<25; p++) {
          let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
          cloud.position.set(Math.random()*800 -400, 500, Math.random()*500 - 450);
          cloud.rotation.x = 1.16;
          cloud.rotation.y = -0.12;
          cloud.rotation.z = Math.random()*360;
          cloudParticles.push(cloud);
          scene.add(cloud);
        }
      });

      // --- Rain Engine ---
      rainGeo = new THREE.BufferGeometry();
      let positions = new Float32Array(rainCount * 3);
      for(let i=0; i<rainCount; i++) {
        positions[i*3] = Math.random() * 400 - 200;
        positions[i*3+1] = Math.random() * 500 - 250;
        positions[i*3+2] = Math.random() * 400 - 200;
      }
      rainGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      let rainMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true });
      rain = new THREE.Points(rainGeo, rainMaterial);
      scene.add(rain);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      cloudParticles.forEach(p => { p.rotation.z -=0.002; });
      
      let pos = rainGeo.attributes.position.array;
      for(let i=0; i<rainCount; i++) {
        pos[i*3+1] -= 4; // Faster rain
        if (pos[i*3+1] < -200) pos[i*3+1] = 200;
      }
      rainGeo.attributes.position.needsUpdate = true;

      // Lightning
      if(Math.random() > 0.94 || flash.power > 100) {
        if(flash.power < 100) flash.position.set(Math.random()*400, 300+Math.random()*200, 100);
        flash.power = 50 + Math.random() * 500;
      }
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();
  </script>
</body>
</html>
