<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      touch-action: none;
    }

    /* --- Layout Wrapper --- */
    .content-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      pointer-events: none;
      padding: 20px;
      box-sizing: border-box;
    }

    .banner-img {
      width: 90%;
      max-width: 380px; /* Mobile එකට ගැලපෙන උපරිම ප්‍රමාණය */
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 190, 41, 0.4);
      z-index: 105;
      animation: entrance 1.2s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* --- Creative Wishing Text --- */
    .wish-text {
      margin-top: 25px;
      text-align: center;
      width: 100%;
    }

    .wish-text h1 {
      font-size: clamp(1.5rem, 6vw, 2.5rem); /* ෆෝන් එකේ හැටියට අකුරු ප්‍රමාණය වෙනස් වේ */
      font-weight: 800;
      margin: 0;
      background: linear-gradient(to right, #ffbe29, #ffffff, #00534e, #800000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200%;
      animation: gradientMove 4s linear infinite;
    }

    .wish-text p {
      color: #fff;
      letter-spacing: 3px;
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 5px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* --- Optimized Circles (Ripples) --- */
    .ripple-container {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 101;
    }

    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(75deg);
      border-radius: 50%;
      border: 1.5px solid #FFD700;
      width: 60px;
      height: 60px;
      opacity: 0;
      animation: rippleEffect 4s linear calc(var(--i) * 0.4s) infinite;
    }

    @keyframes rippleEffect {
      0% { width: 60px; height: 60px; opacity: 1; border-color: #FFD700; }
      50% { border-color: #0077FF; opacity: 0.4; }
      100% { width: 500px; height: 500px; opacity: 0; }
    }

    canvas { 
      display: block; 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 1; 
    }

    @keyframes entrance { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <div class="ripple-container">
      <div class="ripple" style="--i:1;"></div>
      <div class="ripple" style="--i:2;"></div>
      <div class="ripple" style="--i:3;"></div>
      <div class="ripple" style="--i:4;"></div>
      <div class="ripple" style="--i:5;"></div>
      <div class="ripple" style="--i:6;"></div>
    </div>

    <img src="78new.jpg" alt="Independence Day" class="banner-img">

    <div class="wish-text">
      <h1>නිදහස් දින සුබ පැතුම්</h1>
      <p>PRIDE OF SRI LANKA</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cloudParticles = [], flash, rain, rainGeo, rainCount = 4000; // Rain count අඩු කළා performance සඳහා

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;
      camera.rotation.y = -0.12;
      camera.rotation.z = 0.27;

      scene.add(new THREE.AmbientLight(0x444444));
      
      flash = new THREE.PointLight(0x0066ff, 0, 500, 2);
      flash.position.set(200,300,100);
      scene.add(flash);

      renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // High-DPI screens වල lag වීම වළක්වයි
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      let loader = new THREE.TextureLoader();
      loader.load("https://raw.githubusercontent.com/marcobiedermann/playground/master/three.js/smoke-particles/images/smoke.png", function(texture){
        let cloudGeo = new THREE.PlaneGeometry(500,500);
        let cloudMaterial = new THREE.MeshLambertMaterial({ map: texture, transparent: true, opacity: 0.25, color: 0xffffff });
        for(let p=0; p<15; p++) { // Clouds ගණන 15 ට අඩු කළා
          let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
          cloud.position.set(Math.random()*800-400, 500, Math.random()*500-450);
          cloud.rotation.z = Math.random()*360;
          cloudParticles.push(cloud);
          scene.add(cloud);
        }
      });

      rainGeo = new THREE.BufferGeometry();
      let positions = new Float32Array(rainCount * 3);
      for(let i=0; i<rainCount; i++) {
        positions[i*3] = Math.random()*400-200;
        positions[i*3+1] = Math.random()*500-250;
        positions[i*3+2] = Math.random()*400-200;
      }
      rainGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      let rainMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true, opacity: 0.6 });
      rain = new THREE.Points(rainGeo, rainMaterial);
      scene.add(rain);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

      camera.aspect = window
