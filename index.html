<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    /* --- ඔබ ලබා දුන් Body CSS කොටස --- */
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* --- පසුබිම (Three.js Canvas) --- */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1; /* පසුබිම සැමවිටම පහලින් */
    }

    /* --- ඉදිරිපස අන්තර්ගතය (Overlay) --- */
    /* පින්තූරය සහ රවුම් මැදට ගැනීමට */
    .content-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100; /* පසුබිමට ඉහළින් */
      pointer-events: none; /* මවුස් එක වැස්සට බාධා නොකිරීමට */
    }

    /* --- Banner Image Styles --- */
    .banner-img {
      width: 85%;
      max-width: 450px; 
      border-radius: 12px;
      /* පින්තූරය වටා රන්වන් එළියක් */
      box-shadow: 0 0 40px rgba(255, 190, 41, 0.5); 
      z-index: 101;
      animation: fadeInDown 2s ease-out;
      border: 1px solid rgba(255, 190, 41, 0.3);
      margin-bottom: 20px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- 3D Circles Container --- */
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      width: 100%;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    /* --- Circles Animation (ඔබේ පැරණි කේතය) --- */
    .circle {
      position: absolute;
      background: transparent;
      width: calc(15vmin + (var(--i) * 2vmin));
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid #FFBE29;
      transform-style: preserve-3d;
      animation: animate 4s ease-in-out calc(var(--i) * 0.1s) infinite;
      box-shadow: 0 0 10px rgba(255, 190, 41, 0.2);
    }

    @keyframes animate {
      0%, 100% {
        transform: rotateX(75deg) translateZ(0) translateY(0);
        border-color: #FFBE29;
        opacity: 0.5;
      }
      50% {
        transform: rotateX(75deg) translateZ(0) translateY(-20vh);
        border-color: #00534E;
        opacity: 1;
      }
    }

    /* Mobile Responsive */
    @media (max-height: 700px) {
      .banner-img { max-width: 300px; }
      .container { height: 200px; }
    }
  </style>
</head>
<body>

  <div class="content-overlay">
    <img src="78new.jpg" alt="78th Independence Day" class="banner-img">

    <div class="container">
      <div class="circle" style="--i:1;"></div>
      <div class="circle" style="--i:2;"></div>
      <div class="circle" style="--i:3;"></div>
      <div class="circle" style="--i:4;"></div>
      <div class="circle" style="--i:5;"></div>
      <div class="circle" style="--i:6;"></div>
      <div class="circle" style="--i:7;"></div>
      <div class="circle" style="--i:8;"></div>
      <div class="circle" style="--i:9;"></div>
      <div class="circle" style="--i:10;"></div>
      <div class="circle" style="--i:11;"></div>
      <div class="circle" style="--i:12;"></div>
      <div class="circle" style="--i:13;"></div>
      <div class="circle" style="--i:14;"></div>
      <div class="circle" style="--i:15;"></div>
      <div class="circle" style="--i:16;"></div>
      <div class="circle" style="--i:17;"></div>
      <div class="circle" style="--i:18;"></div>
      <div class="circle" style="--i:19;"></div>
      <div class="circle" style="--i:20;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    let scene, camera, renderer, cloudParticles = [], flash, rain, rainGeo, rainCount = 15000;

    function init() {
      scene = new THREE.Scene();
      // තද නිල් පැහැති මීදුමක් (Dark Blue Fog) එකතු කිරීම - Screenshot එකට ගැලපෙන පරිදි
      scene.fog = new THREE.FogExp2(0x030312, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;
      camera.rotation.y = -0.12;
      camera.rotation.z = 0.27;

      // ආලෝකකරණය
      let ambient = new THREE.AmbientLight(0x555555);
      scene.add(ambient);
      let directionalLight = new THREE.DirectionalLight(0xffeedd);
      directionalLight.position.set(0,0,1);
      scene.add(directionalLight);

      // විදුලි කෙටීම (Lightning Flash)
      flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
      flash.position.set(200,300,100);
      scene.add(flash);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // --- වලාකුළු (Clouds) ---
      let loader = new THREE.TextureLoader();
      // දුමාරය/වලාකුළු සඳහා Texture එකක් ලෝඩ් කිරීම
      loader.load("https://raw.githubusercontent.com/navin-kumar/smoke-particles/master/smoke-1.png", function(texture){
        let cloudGeo = new THREE.PlaneBufferGeometry(500,500);
        let cloudMaterial = new THREE.MeshLambertMaterial({
          map: texture,
          transparent: true
        });

        for(let p=0; p<25; p++) {
          let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
          cloud.position.set(Math.random()*800 -400, 500, Math.random()*500 - 450);
          cloud.rotation.x = 1.16;
          cloud.rotation.y = -0.12;
          cloud.rotation.z = Math.random()*360;
          cloud.material.opacity = 0.6;
          cloudParticles.push(cloud);
          scene.add(cloud);
        }
      });

      // --- වැස්ස (Rain) ---
      rainGeo = new THREE.BufferGeometry();
      let positions = new Float32Array(rainCount * 3);
      for(let i=0; i<rainCount; i++) {
        positions[i*3] = Math.random() * 400 - 200;
        positions[i*3+1] = Math.random() * 500 - 250;
        positions[i*3+2] = Math.random() * 400 - 200;
      }
      rainGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      
      let rainMaterial = new THREE.PointsMaterial({
        color: 0xaaaaaa,
        size: 0.1,
        transparent: true
      });
      rain = new THREE.Points(rainGeo, rainMaterial);
      scene.add(rain);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      // වලාකුළු කැරකෙන වේගය
      cloudParticles.forEach(p => { p.rotation.z -=0.002; });
      
      // වැස්ස වැටෙන වේගය
      let pos = rainGeo.attributes.position.array;
      for(let i=0; i<rainCount; i++) {
        pos[i*3+1] -= 3;
        if (pos[i*3+1] < -200) pos[i*3+1] = 200;
      }
      rainGeo.attributes.position.needsUpdate = true;
      rain.rotation.y +=0.002;

      // අකුණු ගැසීමේ Logic එක
      if(Math.random() > 0.93 || flash.power > 100) {
        if(flash.power < 100) 
          flash.position.set(Math.random()*400, 300 + Math.random()*200, 100);
        flash.power = 50 + Math.random() * 500;
      }
      
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
  </script>
</body>
</html>
