<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Content Layout */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      pointer-events: none;
    }

    .banner-img {
      width: 85%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 190, 41, 0.4);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 190, 41, 0.2);
    }

    /* Circle Animation */
    .container {
      position: relative;
      height: 150px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .circle {
      position: absolute;
      border: 2px solid #FFBE29;
      border-radius: 50%;
      width: calc(15vmin + (var(--i) * 2vmin));
      aspect-ratio: 1;
      animation: move 4s ease-in-out calc(var(--i) * 0.1s) infinite;
      opacity: 0.4;
    }

    @keyframes move {
      0%, 100% { transform: rotateX(75deg) translateY(0); }
      50% { transform: rotateX(75deg) translateY(-10vh); border-color: #00534E; opacity: 0.8; }
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <img src="78new.jpg" alt="78 Independence Day" class="banner-img">
    <div class="container">
      <div class="circle" style="--i:1;"></div>
      <div class="circle" style="--i:2;"></div>
      <div class="circle" style="--i:3;"></div>
      <div class="circle" style="--i:4;"></div>
      <div class="circle" style="--i:5;"></div>
      <div class="circle" style="--i:6;"></div>
      <div class="circle" style="--i:7;"></div>
      <div class="circle" style="--i:8;"></div>
      <div class="circle" style="--i:9;"></div>
      <div class="circle" style="--i:10;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, flash, rain, rainGeo, rainCount = 10000;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;
      camera.rotation.y = -0.12;
      camera.rotation.z = 0.27;

      scene.add(new THREE.AmbientLight(0x555555));
      
      let directionalLight = new THREE.DirectionalLight(0xffeedd);
      directionalLight.position.set(0, 0, 1);
      scene.add(directionalLight);

      flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
      flash.position.set(200, 300, 100);
      scene.add(flash);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Rain Particles Logic Fixed
      rainGeo = new THREE.BufferGeometry();
      let positions = new Float32Array(rainCount * 3);
      for(let i=0; i<rainCount; i++) {
        positions[i*3] = Math.random() * 400 - 200;
        positions[i*3+1] = Math.random() * 500 - 250;
        positions[i*3+2] = Math.random() * 400 - 200;
      }
      rainGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      
      let rainMaterial = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.15, transparent: true });
      rain = new THREE.Points(rainGeo, rainMaterial);
      scene.add(rain);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      let pos = rainGeo.attributes.position.array;
      for(let i=0; i<rainCount; i++) {
        pos[i*3+1] -= 2.5; // වැස්සේ වේගය
        if (pos[i*3+1] < -200) pos[i*3+1] = 200;
      }
      rainGeo.attributes.position.needsUpdate = true;
      
      // Lightning Logic Fixed
      if(Math.random() > 0.96) {
        flash.power = 50 + Math.random() * 500;
        flash.position.x = Math.random() * 400;
      } else {
        flash.power *= 0.9; // ක්‍රමයෙන් එළිය අඩු වීම
      }

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
  </script>
</body>
</html>
