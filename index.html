<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    /* --- Content Overlay --- */
    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
      pointer-events: none;
    }

    /* Banner Image */
    .banner-img {
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 190, 41, 0.4);
      z-index: 105;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: zoomIn 2s ease-out;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* --- Advanced Ripple Effect (Under the Image) --- */
    .ripple-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1px;
      height: 1px;
      z-index: 101;
    }

    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(70deg);
      border-radius: 50%;
      border: 2px solid #FFD700;
      width: 100px;
      height: 100px;
      opacity: 0;
      animation: rippleEffect 4s linear calc(var(--i) * 0.3s) infinite;
    }

    @keyframes rippleEffect {
      0% {
        width: 100px;
        height: 100px;
        opacity: 0.8;
        border-color: #FFD700; /* Gold */
        box-shadow: 0 0 20px #FFD700;
      }
      50% {
        border-color: #0077FF; /* Blue */
        box-shadow: 0 0 40px #0077FF;
        opacity: 0.5;
      }
      100% {
        width: 600px;
        height: 600px;
        opacity: 0;
        border-color: #8A2BE2; /* Purple */
        box-shadow: 0 0 60px #8A2BE2;
      }
    }

    canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <div class="ripple-container">
      <div class="ripple" style="--i:1;"></div>
      <div class="ripple" style="--i:2;"></div>
      <div class="ripple" style="--i:3;"></div>
      <div class="ripple" style="--i:4;"></div>
      <div class="ripple" style="--i:5;"></div>
      <div class="ripple" style="--i:6;"></div>
      <div class="ripple" style="--i:7;"></div>
      <div class="ripple" style="--i:8;"></div>
      <div class="ripple" style="--i:9;"></div>
      <div class="ripple" style="--i:10;"></div>
      <div class="ripple" style="--i:11;"></div>
      <div class="ripple" style="--i:12;"></div>
    </div>
    <img src="78new.jpg" alt="78 Independence Day" class="banner-img">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, cloudParticles = [], flash, rain, rainGeo, rainCount = 10000;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;
      camera.rotation.y = -0.12;
      camera.rotation.z = 0.27;

      scene.add(new THREE.AmbientLight(0x444444));
      
      let directLight = new THREE.DirectionalLight(0xffeedd);
      directLight.position.set(0,0,1);
      scene.add(directLight);

      // Blue Lightning
      flash = new THREE.PointLight(0x0066ff, 30, 500, 1.7);
      flash.position.set(200,300,100);
      scene.add(flash);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Clouds (White Smoke)
      let loader = new THREE.TextureLoader();
      loader.load("https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/terrain/grasslight-big.jpg", function(texture){
        // සටහන: වලාකුළු සඳහා සුදු පැහැති මීදුම් ස්වභාවයක් ලබා දීම
        let cloudGeo = new THREE.PlaneGeometry(500,500);
        let cloudMaterial = new THREE.MeshLambertMaterial({
          transparent: true,
          opacity: 0.1,
          color: 0xffffff
        });

        for(let p=0; p<25; p++) {
          let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
          cloud.position.set(Math.random()*800 - 400, 500, Math.random()*500 - 450);
          cloud.rotation.x = 1.16;
          cloud.rotation.y = -0.12;
          cloud.rotation.z = Math.random()*360;
          cloudParticles.push(cloud);
          scene.add(cloud);
        }
      });

      // Rain
      rainGeo = new THREE.BufferGeometry();
      let positions = new Float32Array(rainCount * 3);
      for(let i=0; i<rainCount; i++) {
        positions[i*3] = Math.random() * 400 - 200;
        positions[i*3+1] = Math.random() * 500 - 250;
        positions[i*3+2] = Math.random() * 400 - 200;
      }
      rainGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      let rainMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.12, transparent: true });
      rain = new THREE.Points(rainGeo, rainMaterial);
      scene.add(rain);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      cloudParticles.forEach(p => { p.rotation.z -=0.002; });
      
      let pos = rainGeo.attributes.position.array;
      for(let i=0; i<rainCount; i++) {
        pos[i*3+1] -= 4;
        if (pos[i*3+1] < -200) pos[i*3+1] = 200;
      }
      rainGeo.attributes.position.needsUpdate = true;

      // Real Blue Lightning logic
      if(Math.random() > 0.95 || flash.power > 100) {
        if(flash.power < 100) flash.position.set(Math.random()*400, 300+Math.random()*200, 100);
        flash.power = 50 + Math.random() * 500;
      }
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();
  </script>
</body>
</html>
