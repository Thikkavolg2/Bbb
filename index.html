<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    body { margin: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
    
    .content-wrapper {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 100; pointer-events: none; padding: 20px; box-sizing: border-box;
    }

    .banner-img {
      width: 85%; max-width: 360px; height: auto; border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 190, 41, 0.4); z-index: 105;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .wish-text { margin-top: 20px; text-align: center; }
    .wish-text h1 {
      font-size: clamp(1.5rem, 7vw, 2.2rem); margin: 0; font-weight: 800;
      background: linear-gradient(to right, #ffbe29, #ffffff, #00534e, #800000);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-size: 200%; animation: grad 4s linear infinite;
    }

    @keyframes grad { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

    .ripple {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotateX(75deg);
      border-radius: 50%; border: 1.5px solid #FFD700; width: 60px; height: 60px; opacity: 0;
      animation: rippleEffect 4s linear calc(var(--i) * 0.4s) infinite;
    }

    @keyframes rippleEffect {
      0% { width: 60px; height: 60px; opacity: 1; border-color: #FFD700; }
      100% { width: 500px; height: 500px; opacity: 0; border-color: #0077FF; }
    }

    canvas { position: fixed; top: 0; left: 0; z-index: 1; }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <div style="position: absolute; top: 45%; left: 50%;">
      <div class="ripple" style="--i:1;"></div>
      <div class="ripple" style="--i:2;"></div>
      <div class="ripple" style="--i:3;"></div>
      <div class="ripple" style="--i:4;"></div>
    </div>
    <img src="78new.jpg" alt="Independence Day" class="banner-img">
    <div class="wish-text">
      <h1>නිදහස් දින සුබ පැතුම්</h1>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, rain, rainGeo, rainCount = 3000; // Optimized count

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;

      renderer = new THREE.WebGLRenderer({ antialias: false });
      renderer.setPixelRatio(window.devicePixelRatio > 1 ? 1 : 1); // Performance boost
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Rain (Lightweight)
      rainGeo = new THREE.BufferGeometry();
      let pos = new Float32Array(rainCount * 3);
      for(let i=0; i<rainCount; i++) {
        pos[i*3] = Math.random()*400-200;
        pos[i*3+1] = Math.random()*500-250;
        pos[i*3+2] = Math.random()*400-200;
      }
      rainGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      rain = new THREE.Points(rainGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, transparent: true }));
      scene.add(rain);

      animate();
    }

    function animate() {
      let p = rainGeo.attributes.position.array;
      for(let i=0; i<rainCount; i++) {
        p[i*3+1] -= 4;
        if (p[i*3+1] < -200) p[i*3+1] = 200;
      }
      rainGeo.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();
  </script>
</body>
</html>
