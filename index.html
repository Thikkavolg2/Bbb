<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>78th Independence Day - Sri Lanka</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Three.js Canvas එක පසුබිම ලෙස තබා ගැනීම */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Content Wrapper */
    .main-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      pointer-events: none; /* Mouse events වැස්සට බාධා නොකිරීමට */
    }

    .banner-img {
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 190, 41, 0.5);
      z-index: 10;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    /* CSS Circles Animation */
    .circles-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20vh;
      width: 100%;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .circle {
      position: absolute;
      background: transparent;
      width: calc(10vmin + (var(--i) * 2vmin));
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid #FFBE29;
      transform-style: preserve-3d;
      animation: animateCircles 4s ease-in-out calc(var(--i) * 0.1s) infinite;
    }

    @keyframes animateCircles {
      0%, 100% { transform: rotateX(75deg) translateY(0); opacity: 0.3; }
      50% { transform: rotateX(75deg) translateY(-15vh); border-color: #00534E; opacity: 0.8; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <img src="78new.jpg" alt="Independence Day" class="banner-img">
    
    <div class="circles-container">
      <div class="circle" style="--i:1;"></div>
      <div class="circle" style="--i:2;"></div>
      <div class="circle" style="--i:3;"></div>
      <div class="circle" style="--i:4;"></div>
      <div class="circle" style="--i:5;"></div>
      <div class="circle" style="--i:6;"></div>
      <div class="circle" style="--i:7;"></div>
      <div class="circle" style="--i:8;"></div>
      <div class="circle" style="--i:9;"></div>
      <div class="circle" style="--i:10;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    let scene, camera, renderer, flash, rain, rainGeo, rainCount = 10000;
    let rainParticles = [];

    function init() {
      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x11111f, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;
      camera.rotation.y = -0.12;
      camera.rotation.z = 0.27;

      let ambient = new THREE.AmbientLight(0x555555);
      scene.add(ambient);

      let directionalLight = new THREE.DirectionalLight(0xffeedd);
      directionalLight.position.set(0, 0, 1);
      scene.add(directionalLight);

      flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
      flash.position.set(200, 300, 100);
      scene.add(flash);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Rain Setup
      rainGeo = new THREE.BufferGeometry();
      let positions = new Float32Array(rainCount * 3);
      for(let i=0; i<rainCount; i++) {
        positions[i*3] = Math.random() * 400 - 200;
        positions[i*3+1] = Math.random() * 500 - 250;
        positions[i*3+2] = Math.random() * 400 - 200;
      }
      rainGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      
      let rainMaterial = new THREE.PointsMaterial({
        color: 0xaaaaaa,
        size: 0.1,
        transparent: true
      });
      rain = new THREE.Points(rainGeo, rainMaterial);
      scene.add(rain);

      window.addEventListener('resize', onWindowResize, false);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      // Rain movement logic
      let positions = rainGeo.attributes.position.array;
      for(let i=0; i<rainCount; i++) {
        positions[i*3+1] -= 3; // Speed of rain
        if (positions[i*3+1] < -200) {
          positions[i*3+1] = 200;
        }
      }
      rainGeo.attributes.position.needsUpdate = true;
      rain.rotation.y += 0.002;

      // Lightning Logic
      if(Math.random() > 0.93 || flash.power > 100) {
        if(flash.power < 100) 
          flash.position.set(Math.random()*400, 300 + Math.random()*200, 100);
        flash.power = 50 + Math.random() * 500;
      }
      
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
  </script>
</body>
</html>
