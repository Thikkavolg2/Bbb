<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>78th Independence Day Sri Lanka</title>
  <style>
    /* --- Main Styling --- */
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      /* Plain Black එක වෙනුවට Dark Night Gradient එකක් */
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    /* --- Three.js Canvas --- */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.8; /* පසුබිම් වර්ණය සමග ලස්සනට මිශ්‍ර වීමට */
    }

    /* --- Content Overlay --- */
    .content-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      pointer-events: none;
    }

    .banner-img {
      width: 85%;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 0 50px rgba(255, 190, 41, 0.4);
      z-index: 101;
      animation: zoomIn 1.5s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* --- Optimized Circles Animation --- */
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      width: 100%;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .circle {
      position: absolute;
      background: transparent;
      width: calc(15vmin + (var(--i) * 2vmin));
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid #FFBE29;
      transform-style: preserve-3d;
      animation: animate 4s ease-in-out calc(var(--i) * 0.1s) infinite;
      box-shadow: 0 0 8px rgba(255, 190, 41, 0.3);
    }

    @keyframes animate {
      0%, 100% {
        transform: rotateX(75deg) translateZ(0) translateY(0);
        border-color: #FFBE29;
        opacity: 0.6;
      }
      50% {
        transform: rotateX(75deg) translateZ(0) translateY(-20vh);
        border-color: #0084ff; /* නිල් පාටට හැරෙනවා */
        opacity: 1;
      }
    }

    @media (max-height: 700px) {
      .banner-img { max-width: 300px; }
    }
  </style>
</head>
<body>

  <div class="content-overlay">
    <img src="78new.jpg" alt="78th Independence Day" class="banner-img">

    <div class="container">
      <div class="circle" style="--i:1;"></div><div class="circle" style="--i:2;"></div>
      <div class="circle" style="--i:3;"></div><div class="circle" style="--i:4;"></div>
      <div class="circle" style="--i:5;"></div><div class="circle" style="--i:6;"></div>
      <div class="circle" style="--i:7;"></div><div class="circle" style="--i:8;"></div>
      <div class="circle" style="--i:9;"></div><div class="circle" style="--i:10;"></div>
      <div class="circle" style="--i:11;"></div><div class="circle" style="--i:12;"></div>
      <div class="circle" style="--i:13;"></div><div class="circle" style="--i:14;"></div>
      <div class="circle" style="--i:15;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <script>
    let scene, camera, renderer, cloudParticles = [], flash, rain, rainGeo, rainCount = 8000; // Count reduced for performance

    function init() {
      scene = new THREE.Scene();
      
      // Fog එක නිල් පාට කරා (Background එකට ගැලපෙන්න)
      scene.fog = new THREE.FogExp2(0x1b2735, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = 1.16;
      camera.rotation.y = -0.12;
      camera.rotation.z = 0.27;

      let ambient = new THREE.AmbientLight(0x555555);
      scene.add(ambient);

      let directionalLight = new THREE.DirectionalLight(0xff8877); // මදක් තැඹිලි පාට එළියක්
      directionalLight.position.set(0,0,1);
      scene.add(directionalLight);

      // නිල් පාට විදුලි කෙටීම (Blue Lightning)
      flash = new THREE.PointLight(0x062d89, 30, 500, 1.7);
      flash.position.set(200,300,100);
      scene.add(flash);

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false }); // Performance වැඩි කරන්න antialias false
      renderer.setClearColor(0x000000, 0); // Background එක CSS එකෙන් පාලනය කරන්න ඉඩ දීම
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // --- Cloud Texture Loader with Stable URL ---
      let loader = new THREE.TextureLoader();
      // මේ ලින්ක් එක ස්ථාවරයි. දුම (Smoke) හොඳට පේනවා.
      loader.load("https://raw.githubusercontent.com/marcobiedermann/playground/master/three.js/smoke-particles/images/smoke.png", function(texture){
        
        let cloudGeo = new THREE.PlaneGeometry(500,500); // Geometry එක Loop එකෙන් එළියට ගත්තා (Performance Fix)
        let cloudMaterial = new THREE.MeshLambertMaterial({
          map: texture,
          transparent: true,
          opacity: 0.6, // දුම හොඳට පේන්න Opacity වැඩි කළා
          depthWrite: false,
        });

        for(let p=0; p<30; p++) {
          let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
          cloud.position.set(
            Math.random()*800 - 400,
            500,
            Math.random()*500 - 450
          );
          cloud.rotation.x = 1.16;
          cloud.rotation.y = -0.12;
          cloud.rotation.z = Math.random()*360;
          cloudParticles.push(cloud);
          scene.add(cloud);
        }
      });

      // --- Rain Geometry ---
      rainGeo = new THREE.BufferGeometry();
      let positions = new Float32Array(rainCount * 3);
      for(let i=0; i<rainCount; i++) {
        positions[i*3] = Math.random() * 400 - 200;
        positions[i*3+1] = Math.random() * 500 - 250;
        positions[i*3+2] = Math.random() * 400 - 200;
      }
      rainGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      
      let rainMaterial = new THREE.PointsMaterial({
        color: 0xffffff, // වැස්ස සුදු පාටයි
        size: 0.15,      // ටිකක් ලොකුවට පේන්න
        transparent: true
      });
      rain = new THREE.Points(rainGeo, rainMaterial);
      scene.add(rain);

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      // Cloud Movement
      cloudParticles.forEach(p => {
        p.rotation.z -= 0.001; // හෙමින් කැරකෙනවා
      });
      
      // Rain Movement
      let pos = rainGeo.attributes.position.array;
      for(let i=0; i<rainCount; i++) {
        pos[i*3+1] -= 3; // වැස්සේ වේගය
        if (pos[i*3+1] < -200) {
          pos[i*3+1] = 200;
        }
      }
      rainGeo.attributes.position.needsUpdate = true;
      rain.rotation.y += 0.002;

      // Lightning Logic
      if(Math.random() > 0.96 || flash.power > 100) {
        if(flash.power < 100) 
          flash.position.set(Math.random()*400, 300 + Math.random()*200, 100);
        flash.power = 50 + Math.random() * 500;
      }
      
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    init();
  </script>
</body>
</html>
